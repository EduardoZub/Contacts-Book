
<div class="login-card">
    <div class="login-card-block login-card-block-left">
        <div class="mask"></div>
        <div class="login-card-block-content">
            <div class="logo"></div>
            <h1>Welcome</h1>
            <p>Angular app</p>

            <div class="to-login">
                <div>Data for login:</div>
                <ul>
                    <li>username: John Doe</li>
                    <li>password: Admin123</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="login-card-block login-card-block-right">
        <div class="bgr-img"></div>
        <div class="login-card-block-content login-card-block-content--padding" [formGroup]="loginForm">
            <mat-error class="error-message" *ngIf="errorMessage">
                <div>{{ errorMessage?.name }}</div>
                <div>{{ errorMessage?.message }}</div>
            </mat-error>

            <form class="form" [formGroup]="loginForm">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="userName" required>
                    <mat-error *ngIf="loginForm.get('userName').invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password').invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <button
                    mat-raised-button
                    color="primary"
                    class="login-button"
                    aria-label="login"
                    [disabled]="loginForm.get('password').invalid || loginForm.get('userName').invalid"
                    (click)="onLogin()">Log In</button>
            </form>
        </div>
    </div>
</div>

<mat-form-field class="search-form-field">
    <mat-label>{{ title }}</mat-label>

    <input matInput type="text" [value]="value" (keyup)="applySearchField($event)" #input>

    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="onClearSearchField()">
        <mat-icon class="white-icon">close</mat-icon>
    </button>
</mat-form-field>
